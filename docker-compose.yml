version: '3.8'

services:
  app:
    build: .
    container_name: image-workshop-app
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    volumes:
      # Persist uploads even if container is recreated
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
